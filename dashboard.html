<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Av_eSAFE Gurukul</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="images/India.png">
</head>
<body data-page="dashboard">
    <header></header>
    <main class="dashboard-container">
        <div class="welcome-section">
            <h1 id="dashboardWelcome">Dashboard</h1>
        </div>
        <div class="dashboard-grid">
            <!-- Course Progress Section -->
            <div class="dashboard-card" style="grid-column: span 2;">
                <h3>My Course Progress</h3>
                <div id="courseProgressSection">
                    <p>Loading progress...</p>
                </div>
            </div>
            
            <!-- Certificates Section -->
            <div class="dashboard-card">
                <h3>My Certificates</h3>
                <div id="certificatesSection">
                    <p class="text-muted">No certificates earned yet.</p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
