<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Av_eSAFE Gurukul</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="images/India.png">
    <style>
        .contact-container { max-width: 800px; margin: 4rem auto; padding: 2rem; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--radius); display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .contact-info h1 { color: var(--primary); margin-bottom: 1rem; }
        .contact-info p { color: var(--text-muted); margin-bottom: 1.5rem; line-height: 1.6; }
        .contact-details div { margin-bottom: 1rem; display: flex; align-items: center; gap: 10px; color: var(--text-main); }
        
        .contact-form { display: flex; flex-direction: column; gap: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--text-main); font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; padding: 0.8rem; border: 1px solid var(--glass-border); border-radius: 6px; background: rgba(255,255,255,0.5); font-family: inherit; }
        .form-group textarea { resize: vertical; min-height: 120px; }
        .submit-btn { background: var(--primary); color: white; border: none; padding: 0.8rem; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .submit-btn:hover { opacity: 0.9; transform: translateY(-2px); }

        @media (max-width: 768px) {
            .contact-container { grid-template-columns: 1fr; padding: 1.5rem; margin: 2rem 1rem; }
        }
    </style>
</head>
<body>
    <header></header>

    <div class="content">
        <div class="contact-container">
            <div class="contact-info">
                <h1>Get in Touch</h1>
                <p>Have questions about our courses, certifications, or platform? We're here to help! Fill out the form or reach us via email.</p>
                
                <div class="contact-details">
                    <div><strong>üìß Email:</strong> avesafe.solutions@gmail.com</div>
                    <div><strong>üìç Location:</strong> Bangalore</div>
                    <div><strong>üåê Social:</strong> @Av_eSAFE</div>
                </div>
            </div>

            <form class="contact-form" onsubmit="event.preventDefault(); alert('Thank you for contacting us! We will get back to you shortly.');">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="How can we help you?" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
