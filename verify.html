<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate | Av_eSAFE Gurukul</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="images/India.png">
    <style>
        .verify-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 0 2rem;
            text-align: center;
        }
        .verify-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: var(--radius);
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        .verify-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-main);
            margin-bottom: 1rem;
            text-align: center;
            font-family: var(--font-code);
            text-transform: uppercase;
        }
        .status-icon { font-size: 4rem; margin-bottom: 1rem; display: block; }
        .valid { color: #10b981; }
        .invalid { color: #ef4444; }
        .details { text-align: left; margin-top: 2rem; border-top: 1px solid var(--glass-border); padding-top: 1rem; }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .detail-label { color: var(--text-muted); }
        .detail-value { font-weight: 600; }
    </style>
</head>
<body>
    <header></header>
    <main>
        <div class="verify-container reveal">
            <div class="verify-card">
                <h1>Verify Certificate</h1>
                <p style="margin-bottom: 2rem; color: var(--text-muted);">Enter the Certificate ID to verify authenticity.</p>
                
                <input type="text" id="certIdInput" class="verify-input" placeholder="AVE-COURSE-XXXX-XXXX">
                <button onclick="manualVerify()" class="btn-small" style="background: var(--primary); border: none; cursor: pointer; width: 100%;">Verify</button>

                <div id="resultSection" style="display: none; margin-top: 2rem;">
                    <!-- Results injected here -->
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                document.getElementById('certIdInput').value = id;
                verifyCertificate(id);
            }
        });

        function manualVerify() {
            const id = document.getElementById('certIdInput').value.trim();
            if (id) verifyCertificate(id);
        }

        function verifyCertificate(id) {
            const resultSection = document.getElementById('resultSection');
            resultSection.style.display = 'block';
            resultSection.innerHTML = '<p>Verifying...</p>';

            // ID Format: AVE-COURSE-TIMESTAMP-RANDOM
            const parts = id.split('-');
            
            if (parts.length >= 4 && parts[0] === 'AVE') {
                const courseCode = parts[1].toLowerCase();
                const timestamp = parseInt(parts[2], 36);
                const date = new Date(timestamp);
                
                if (isNaN(date.getTime())) {
                     showInvalid();
                     return;
                }

                const dateString = date.toLocaleDateString();
                
                const courseTitles = {
                    'html': 'HTML5 Expert',
                    'css': 'CSS3 Styling Specialist',
                    'js': 'JavaScript Professional',
                    'java': 'Java Programming Master',
                    'python': 'Python Developer',
                    'sql': 'SQL Database Expert',
                    'git': 'Git & GitHub Specialist',
                    'methodologies': 'Software Methodology Practitioner'
                };
                const courseName = courseTitles[courseCode] || courseCode.toUpperCase();

                resultSection.innerHTML = `
                    <span class="status-icon valid">✓</span>
                    <h2 style="color: #10b981;">Valid Certificate ID</h2>
                    <p>The certificate ID format is valid.</p>
                    <div class="details">
                        <div class="detail-row">
                            <span class="detail-label">Course:</span>
                            <span class="detail-value">${courseName}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Issue Date:</span>
                            <span class="detail-value">${dateString}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">ID:</span>
                            <span class="detail-value" style="font-family: monospace;">${id}</span>
                        </div>
                    </div>
                    <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 1rem;">* Note: This verification confirms the ID structure and metadata.</p>
                `;
            } else {
                showInvalid();
            }
        }

        function showInvalid() {
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = `
                <span class="status-icon invalid">✕</span>
                <h2 style="color: #ef4444;">Invalid Certificate</h2>
                <p>The certificate ID provided is not recognized or is in an invalid format.</p>
            `;
        }
    </script>
</body>
</html>
