<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Av_eSAFE Gurukul</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        :root {
            --primary: #6366f1;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --radius: 16px;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .auth-card {
            background: var(--glass-bg);
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .brand { font-size: 1.8rem; font-weight: 800; color: var(--primary); margin-bottom: 2rem; }
        .brand span { color: var(--text-main); }
        .form-group { margin-bottom: 1.2rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem; }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus { outline: none; border-color: var(--primary); }
        button {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.98); }
        .error { color: #ef4444; font-size: 0.9rem; margin-top: 1rem; display: none; }
        .links { margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted); }
        .links a { color: var(--primary); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <header></header>
    <div class="main-content">
        <div class="auth-card">
        <div class="brand">Av_eSAFE <span>Gurukul</span></div>
        <h2 style="margin-bottom: 1.5rem; color: var(--text-main);">Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" id="submitBtn">Sign In</button>
            <div id="errorMsg" class="error"></div>
        </form>
        <div class="links">
            Don't have an account? <a href="register.html">Create Account</a><br>
            <a href="index.html" style="display: inline-block; margin-top: 10px;">&larr; Back to Home</a>
        </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const err = document.getElementById('errorMsg');
            btn.disabled = true; btn.textContent = 'Signing in...';
            err.style.display = 'none';

            try {
                await window.Auth.login(document.getElementById('email').value, document.getElementById('password').value);
                window.location.href = 'index.html';
            } catch (error) {
                err.textContent = error.message;
                err.style.display = 'block';
                btn.disabled = false; btn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
